version: '3'
services:
  nginx:
    hostname: nginx
    container_name: nginx-test
    build:
      context: ./lib/centos7/nginx
      dockerfile: dockerfile
    ports:
      - 80:80
    restart: on-failure
    volumes:
      - /data/nginxhtml/:/usr/local/nginx/html
  php:
    hostname: php
    container_name: php-test
    restart: on-failure
    build:
      context: ./lib/centos7/nginx
      dockerfile: dockerfile
    networks:
      - lnmp
    volumes:
      - /wwwroot:/usr/local/nginx/html
    
networks:
  lnmp:
    driver: bridge
